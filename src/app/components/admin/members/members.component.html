<div class="flex flex-col items-center h-full w-full overflow-auto">
  <div class="w-[1200px] max-w-[95vw]">
    <ng-container *ngIf="!member">
      <div class="w-full flex justify-between">
        <h1 class="page-title">Relação de participantes</h1>
        <button class="btn btn-primary btn-circle" (click)="createMember()"><i class="fa fa-plus"></i></button>
      </div>

      <div class="flex justify-center mt-4">
        <table class="table max-w-[800px]">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Código</th>
              <th width="80px">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let member of membersService.participants$|async">
              <td>{{member.name}}</td>
              <td>{{member.code}}</td>
              <td class="flex gap-2">
                <button class="btn btn-sm btn-primary btn-circle" (click)="editMember(member)"><i
                    class="fa fa-edit"></i></button>
                <button class="btn btn-sm btn-error btn-circle" (click)="deleteMember(member)"><i
                    class="fa fa-times"></i></button>
              </td>
            </tr>
        </table>
      </div>
    </ng-container>

    <app-member-form *ngIf="member !== undefined" [action]="action" [member]="member"
      (onClose)="member = undefined"></app-member-form>
  </div>
</div>
