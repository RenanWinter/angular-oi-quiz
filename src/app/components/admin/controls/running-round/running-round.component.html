<div class="flex flex-col">
  <div *ngIf="allAnswered">
    <button class="btn btn-primary" (click)="sQuiz.endRound()">Finalizar Rodada</button>
  </div>
  <div class="flex-grow overflow-auto">
    <table *ngIf="state === 'running'" class="table">
      <thead>
        <tr>
          <th>Participante</th>
          <th>Resposta</th>
          <th>Pontos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of table">
          <td>{{item.name}}</td>
          <td>{{item.answer}} &nbsp;&nbsp;<i class="fa"
              [ngClass]="{'fa-clock': item.answerType === 'W', 'fa-times': item.answerType === 'I', 'fa-check': item.answerType === 'C'}"></i>
          </td>
          <td>{{item.points || ''}}</td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
