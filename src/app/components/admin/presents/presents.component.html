<div class="flex flex-col items-center h-full w-full overflow-auto">
  <div class="w-[1200px] max-w-[95vw]">
    <ng-container *ngIf="!present">
      <div class="w-full flex justify-between">
        <h1 class="page-title">Relação de presentes</h1>
        <button class="btn btn-primary btn-circle" (click)="createPresent()"><i class="fa fa-plus"></i></button>
      </div>

      <div class="flex justify-center mt-4">
        <table class="table max-w-[800px]">
          <thead>
            <tr>
              <th>Nome</th>
              <th width="80px">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of sPresents.presents$|async">
              <td>{{item.name}}</td>
              <td class="flex gap-2">
                <button class="btn btn-sm btn-primary btn-circle" (click)="editPresent(item)"><i
                    class="fa fa-edit"></i></button>
                <button class="btn btn-sm btn-error btn-circle" (click)="deletePresent(item)"><i
                    class="fa fa-times"></i></button>
              </td>
            </tr>
        </table>
      </div>
    </ng-container>

    <app-present-form *ngIf="present !== undefined" [action]="action" [present]="present"
      (onClose)="present = undefined"></app-present-form>
  </div>
</div>
