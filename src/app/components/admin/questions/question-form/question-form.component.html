<div class="flex justify-center items-center h-full">
  <div class="card w-5/6 bg-base-100 shadow-xl">
    <div class="card-body flex flex-col gap-4">
      <div class="text-2xl text-center text-primary">{{title}}</div>
      <label class="form-control w-full">
        <div class="label">
          <span class="label-text">Pergunta</span>
        </div>
        <textarea placeholder="Pergunta" class="input input-bordered w-full" rows="5" [(ngModel)]="model.question"
          #ctrl="ngModel"></textarea>
      </label>

      <label class="form-control w-full max-w">
        <div class="label">
          <span class="label-text">Pontos</span>
        </div>

        <input type="number" placeholder="Pontos" class="input input-bordered w-full max-w-xs"
          [(ngModel)]="model.points" #ctrl="ngModel" />

      </label>

      <label class="form-control w-full max-w">
        <div class="label">
          <span class="label-text">Respostas</span>
        </div>

        <div class="flex gap-4">
          <div *ngFor="let answer of model.options" class="badge badge-primary flex gap-2 cursor-pointer"
            [class.badge-success]="model.answer === answer">
            <div (click)="model.answer = answer">{{answer}}</div>
            <i class="fa fa-times" (click)="removeOption(answer)"></i>
          </div>

        </div>


      </label>

      <label class="form-control w-full">
        <div class="label">
          <span class="label-text">Adicionar Responsta</span>
        </div>
        <div class="flex">
          <input placeholder="Resposta" class="input input-bordered w-full" [(ngModel)]="question" #ctrl="ngModel" (keyup.enter)="addOption(question)"/>
          <button class="btn-sm bg-success h-[3rem] w-[3rem] ml-3" (click)="addOption(question)"><i
              class="fa fa-plus"></i></button>
        </div>

      </label>

      <div>

      </div>



      <div class="card-actions justify-end">
        <button class="btn btn-sm btn-error" (click)="cancel()">Cancelar</button>
        <button class="btn btn-sm btn-primary" (click)="save()">Salvar</button>
      </div>
    </div>

  </div>

</div>
